    <body>
      <header class = "jumbotron">
        <h1> Bob's Burgers </h1>
        <h2> New location opening Fall of 2019!</h2>
      </header>

          <nav>
            <a class = "btn btn-default btn-md"= href ="home.html"><i class="fas fa-home"></i> Home</a>
            <a class = "btn btn-default btn-md"= href ="menu.html"> Menu</a>
            <a class = "btn btn-default btn-md"= href ="contact.html"> Contact Us</a>
          </nav>
          <br />
        <section>
        <div class = "contactblock">
          <form>
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name">
              </div>
            </div>
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">*Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Email@example.com" required>
            </div>
          </div>
        <div class="form-group row">
          <label for="phone" class="col-sm-2 col-form-label">Phone:</label>
          <div class="col-sm-10">
            <input type="phone" class="form-control" id="phone" placeholder="(xxx)xxx-xxxx">
          </div>
        </div>
        <div class="form-group">
    <label for="reason" class="col-sm-2 col-form-label" >*Reason for Inquiry:</label>
    <select class="form-check form-check-inline" id="reason" required>
      <option selected>Catering</option>
      <option>Private Party</option>
      <option>Feedback</option>
      <option>Other</option>
    </select>
  </div>
  <div class="form-group">
<label for="info" class="col-sm-2">Additional Information:</label>
<textarea rows = "4" name = "info" id="info">
</textarea>
</div>


  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2">Have you been to the restaurant?</legend>
      <div class="col-sm-10">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            No
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            Yes
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <div class="col-sm-2">Best days to contact you:</div>
    <div class="col-sm-10">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="M">
        <label class="form-check-label" for="gridCheck1">
          M
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="T">
        <label class="form-check-label" for="gridCheck1">
          T
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="W">
        <label class="form-check-label" for="gridCheck1">
          W
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="Th">
        <label class="form-check-label" for="gridCheck1">
          TH
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="F">
        <label class="form-check-label" for="gridCheck1">
          F
        </label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" id= "submit" >Submit Request</button>
    </div>
  </div>
</form>
